<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunter Bank</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="login-area">
    <h1 class="text-center">Welcome to Hunter Bank</h1>
    <div class="submit-area">
        <h3>Login</h3>
        <input type="text" class="form-control" placeholder="Email">
        <br>
        <input type="password" class="form-control" placeholder="Password">
        <br>
        <button id="login" class="btn btn-success">Enter</button>
    </div>
   </div>

   <div id="transection-area">
       <div class="row">
           <div class="col-md-4">
            <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
            </div>
           </div>
           <div class="col-md-4">
             <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
             </div>
           </div>
           <div class="col-md-4">
               <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1500</span></h2>
               </div>
           </div>
       </div>

       <div class="row">
           <div class="col-md-6">
              <div class="submit-area">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you wnat to deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
              </div>
           </div>
           <div class="col-md-6">
              <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type = "text" class = "form-control" placeholder = "$ amount you wnat to withdraw">
                <br>
                <button id="addWithdraw" class = "btn btn-success">Withdraw</button>
              </div>
           </div>
       </div>
   </div>
   <script>
       const loginBtn = document.getElementById("login");
       loginBtn.addEventListener('click', function(){
          const loginArea = document.getElementById('login-area');
          loginArea.style.display = 'none';
        const transectionArea = document.getElementById('transection-area');
        transectionArea.style.display = 'block';
       })

       const depositBtn = document.getElementById('addDeposit');
       depositBtn.addEventListener('click', function(){
           const depositNumber = getInputNumber('depositAmount');

            updateSpanText('currentDeposit', depositNumber);

            updateSpanText('currentBalance', depositNumber);

           document.getElementById('depositAmount').value = '';
       })

       function updateSpanText(id, depositNumber){
        const currentDeposit = document.getElementById(id).innerText;
           const currentDepositNumber = parseFloat(currentDeposit);
           const totalDeposit = depositNumber + currentDepositNumber;
           document.getElementById(id).innerText = totalDeposit;
       }

       function getInputNumber(id){
           const withdrawAmount = document. getElementById(id).value;
           const withdrawNumber = parseFloat(withdrawAmount);
           return withdrawNumber;
        }
       
       const withdrawBtn = document.getElementById('addWithdraw');
       withdrawBtn.addEventListener('click', function(){
           const withdrawNumber = getInputNumber('withdrawAmount');

     

           updateSpanText('currentWithdraw', withdrawNumber);
           updateSpanText('currentBalance', -1*withdrawNumber);


        document.getElementById('withdrawAmount').value = '';

        })
       

   </script>
</body>
</html>
